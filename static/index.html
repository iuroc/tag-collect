<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Tag Collect</title>
</head>

<body ondragstart="return false" class="text-break user-select-none">
    <div class="container p-4">
        <div data-route="home">
            <div class="fs-3 fw-bold mb-4 text-center">Tag Collect</div>
            <div class="row btn-list"></div>
            <div class="text-end fixed-bottom p-3">
                <a href="https://github.com/oyps/tag-collect" class="text-secondary text-decoration-none"
                    target="_blank">Github：Tag Collect</a>
            </div>
        </div>
        <div data-route="add">
            <back-nav>新增收藏</back-nav>
            <div class="row">
                <div class="col-md-6 col-lg-7 col-xl-8 col-xxl-9">
                    <div class="row">
                        <div class="col-xl-6 mb-4">
                            <div class="input-group shadow-sm rounded">
                                <input type="url" class="form-control border border-2 input-url" placeholder="请输入网址">
                                <button class="btn btn-secondary get-origin">取根地址</button>
                            </div>
                        </div>
                        <div class="col-xl-6 mb-4">
                            <div class="input-group shadow-sm rounded">
                                <input type="text" class="form-control border border-2 input-title" placeholder="请输入标题">
                                <button class="btn btn-secondary get-title">自动抓取</button>
                            </div>
                        </div>
                    </div>
                    <div class="shadow-sm rounded mb-4">
                        <textarea class="form-control input-text border border-2" rows="8"
                            placeholder="请输入描述文本"></textarea>
                    </div>
                </div>
                <div class="col-md-6 col-lg-5 col-xl-4 col-xxl-3">
                    <div class="input-group mb-4 shadow-sm rounded">
                        <input type="text" class="form-control border border-2 input-tag" placeholder="请输入标签">
                        <button class="btn btn-success shadow-sm add-tag">添加</button>
                    </div>
                    <div class="tag-list mb-1"></div>
                    <div class="row mb-4">
                        <div class="col">
                            <button class="btn btn-outline-danger shadow-sm w-100 select-tag">选择标签</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-success shadow-sm w-100 generate-tag">生成标签</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary shadow-sm me-3 submit">提交收藏</button>
            <button class="btn btn-danger shadow-sm reset">重置表单</button>
        </div>
        <div data-route="list">
            <back-nav>收藏列表</back-nav>
        </div>
        <div data-route="tag">
            <back-nav>标签列表</back-nav>
        </div>
        <div data-route="user">
            <back-nav>个人中心</back-nav>
            <button class="btn btn-danger click-logout">退出登录</button>
        </div>
        <div data-route="login" class="mx-auto sm-width">
            <div class="login-box" style="display: none;">
                <div class="fs-3 text-center fw-bold mb-4">用户登录</div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control input-username" placeholder="username">
                    <label>请输入用户名或邮箱</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" autocomplete="new-password" class="form-control input-password"
                        placeholder="username">
                    <label>请输入密码</label>
                </div>
                <div class="input-group mb-4">
                    <input type="text" class="form-control input-vercode" placeholder="请输入验证码">
                    <button class="btn btn-success get-vercode">获取验证码</button>
                </div>
                <button class="btn btn-primary me-3 px-5 click-login">登录</button>
                <a class="btn btn-light border" href="#/login/register">注册</a>
            </div>
            <div class="register-box" style="display: none;">
                <div class="fs-3 text-center fw-bold mb-4">用户注册</div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control input-username" placeholder="username">
                    <label>请输入用户名</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" autocomplete="new-password" class="form-control input-password"
                        placeholder="username">
                    <label>请输入密码</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" autocomplete="new-password" class="form-control input-repeat-password"
                        placeholder="username">
                    <label>请重复输入密码</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" autocomplete="new-password" class="form-control input-email"
                        placeholder="email">
                    <label>请输入邮箱地址</label>
                </div>
                <div class="input-group mb-4">
                    <input type="text" class="form-control input-vercode" placeholder="请输入验证码">
                    <button class="btn btn-success get-vercode">获取验证码</button>
                </div>
                <button class="btn btn-primary me-3 px-5 click-register">注册</button>
                <a class="btn btn-light border" href="#/login">登录</a>
            </div>
        </div>

    </div>
    <script src="static/dist/bundle.min.js"></script>
</body>

</html>
